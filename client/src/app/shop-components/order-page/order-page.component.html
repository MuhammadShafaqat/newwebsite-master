<div class="order-page">
  <h2>Payment & Shipping Information</h2>

  <form (ngSubmit)="checkout()" #orderForm="ngForm">
    <!-- CUSTOMER DETAILS -->
    <input type="text" placeholder="Full Name" [(ngModel)]="customer.name" name="name" required />
    <input type="email" placeholder="Email" [(ngModel)]="customer.email" name="email" required />
    <input type="text" placeholder="Street Address" [(ngModel)]="customer.address.street" name="street" required />
    <input type="text" placeholder="Postal Code" [(ngModel)]="customer.address.postalCode" name="postalCode" required />
    <input type="text" placeholder="City" [(ngModel)]="customer.address.city" name="city" required />
    <input type="text" placeholder="Country" [(ngModel)]="customer.address.country" name="country" required />

    <!-- PAYMENT FIELDS -->
    <input type="text" placeholder="Card Number" [(ngModel)]="cardDetails.number" name="cardNumber" required maxlength="16" />
<input type="text" placeholder="Expiry MM/YY" [(ngModel)]="cardDetails.expiry" name="cardExpiry" required />
<input type="text" placeholder="CVV" [(ngModel)]="cardDetails.cvv" name="cardCVV" required maxlength="4" />

    <div class="total-display">
      üí∞ <strong>Total to Pay: CHF {{ total.toFixed(2) }}</strong>
    </div>

    <button type="submit" class="btn">Pay Now</button>
  </form>

  <button type="button" class="btn secondary" routerLink="/shop">‚Üê Back to Shop</button>
</div>
