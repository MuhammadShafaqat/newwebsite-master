<div class="cart-detail-wrapper">
  <h2>Your Shopping Cart</h2>

  <div class="cart-table">
    <div class="cart-row header">
      <div>Product</div>
      <div>Price</div>
      <div>Quantity</div>
      <div>Subtotal</div>
    </div>

    <div class="cart-row" *ngFor="let item of cartItems">
      <div class="product-info">
        <img [src]="'http://localhost:5000' + item.mediaUrl" alt="{{ item.name }}" />
        <span>{{ item.name }}</span>
      </div>

      <div>CHF {{ item.price.toFixed(2) }}</div>

      <div class="quantity-controls">
        <button (click)="decrease(item)">−</button>
        <span>{{ item.quantity }}</span>
        <button (click)="increase(item)">+</button>
      </div>

      <div>CHF {{ (item.price * item.quantity).toFixed(2) }}</div>
    </div>
  </div>

  <div class="cart-footer">
     
    <div class="total">Total: CHF {{ total.toFixed(2) }}</div>
    <button routerLink="/shop" class="btn secondary">← Back to Shop</button>
    <button routerLink="/order" class="btn primary">Proceed to Checkout</button>
  </div>
</div>
