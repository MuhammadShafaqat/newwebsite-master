<div class="shop-container">
  <h2 class="title"><mat-icon>shopping_bag</mat-icon> Featured Items</h2>
  <div class="products-grid">
    <div *ngFor="let product of featuredProducts" class="product-card">
      <a [routerLink]="['/product', product.id]">
      <img [src]="product.mediaUrl" [alt]="product.name" />
      <h3>{{ product.name }}</h3>
      <p *ngIf="product.price">CHF {{ product.price.toFixed(2) }}</p>
      </a>
      <a *ngIf="product.isExternal" [href]="product.externalUrl" target="_blank" class="btn">Zum Artikel</a>
      <button *ngIf="!product.isExternal" class="btn"  (click)="addToCart(product)">
  Add to Cart</button>
    </div>
  </div>

  <h2 class="title"><mat-icon>shopping_cart</mat-icon> All Products</h2>
  <div class="products-grid">
    <div *ngFor="let product of regularProducts" class="product-card">
      <a [routerLink]="['/product', product.id]">
      <img [src]="'http://localhost:5000' + product.mediaUrl" [alt]="product.name" />
      <h3>{{ product.name }}</h3>
      <p *ngIf="product.price">CHF {{ product.price.toFixed(2) }}</p>
      </a>
      <a *ngIf="product.isExternal" [href]="product.externalUrl" target="_blank" class="btn">Zum Artikel</a>
      <button *ngIf="!product.isExternal" class="btn"  (click)="addToCart(product)">
  Add to Cart</button>
    </div>
  </div>
</div>
