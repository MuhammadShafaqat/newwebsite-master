<div class="events-page">
  <h2 class="calendar-heading">ðŸ“… Upcoming Events</h2>

  <div *ngIf="loading">Loading events...</div>
  <div *ngIf="!loading && events.length === 0" class="no-events">No events available</div>

  <div *ngIf="events.length > 0">
    <table class="events-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Mandatory</th>
          <th>Visibility</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{ event.title }}</td>
          <td>{{ event.eventDate | date: 'fullDate' }}</td>
          <td>{{ event.isMandatory ? 'Yes' : 'No' }}</td>
          <td>{{ getVisibilityLabel(event.visibilityLevel) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
