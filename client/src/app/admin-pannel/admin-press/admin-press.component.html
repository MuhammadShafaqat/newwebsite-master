<form (ngSubmit)="submit()" #pressForm="ngForm" class="press-form">
  <div class="field-icon">
    <i class="fas fa-heading"></i>
    <input
      type="text"
      [(ngModel)]="title"
      name="title"
      placeholder="Title"
      required
    />
  </div>

  <div class="field-icon">
    <i class="fas fa-pen-nib"></i>
 <textarea
  [(ngModel)]="content"
  name="content"
  rows="1"
  placeholder="Write your press release..."
  required
  #textArea
  (input)="autoGrowTextArea(textArea)"
></textarea>

  </div>

  <!-- <img src="../../../assets/logo/starlinelessbiggertransparent.png" alt="" srcset=""> -->

  <button type="submit" [disabled]="pressForm.invalid">
    <i class="fas fa-save"></i> Save
  </button>
</form>

<hr />

<h2><i class="fas fa-bullhorn"></i> Saved Press Releases</h2>
<div *ngFor="let release of pressReleases" class="press-item">
  <h3>{{ release.title }}</h3>
  <p [innerHTML]="release.content"></p>
  <p><i>{{ release.date | date: 'medium' }}</i></p>
  <button (click)="openEmailDialog(release)">
    <i class="fas fa-paper-plane"></i> Send as Gmail + PDF
  </button>
</div>

<select multiple (change)="onSelectChange($event)">
  <!-- Lists -->
  <optgroup label="Lists">
    <option *ngFor="let list of lists" [value]="'list:' + list">{{ list }}</option>
  </optgroup>

  <!-- Individual Emails -->
  <optgroup label="Individual Emails">
    <ng-container *ngFor="let e of emails">
      <ng-container *ngIf="!e.lists || e.lists.length === 0">
        <option [value]="'email:' + e.email">{{ e.name }} ({{ e.email }})</option>
      </ng-container>
    </ng-container>
  </optgroup>
</select>
