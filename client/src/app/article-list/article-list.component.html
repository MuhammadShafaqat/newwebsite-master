<div class="page-container">
  <h1>Alle Beiträge</h1>
  <div class="search-container">
    <input [(ngModel)]="searchTerm" type="text" placeholder="Suchen..." />
    <!-- <span class="search-icon">🔍</span> -->
     <mat-icon class="search-icon">search</mat-icon>
  </div>

 
  <div class="article-grid">
  <div
    class="article-card"
    *ngFor="let article of filteredArticles"
    (click)="openArticle(article.id)"
  >
  
    <div class="article-images">
  <img
    *ngFor="let img of article.imageUrls"
    [src]="'http://localhost:5000' + img"
   
  />
</div>

    <h2>{{ article.title }}</h2>

    <div class="body" [innerHTML]="convertToParagraphs(article.body)"></div>

<p class="date">{{ article.createdAt | date: 'dd.MM.yyyy' }}</p>
    <!-- ✅ Show Author -->
    <p class="author">
      <mat-icon inline>person</mat-icon>
      {{ article.author }}
    </p>

    

  </div>
</div>


</div>
