<div class="page-container">
  <h1>Alle Beiträge</h1>
  <div class="search-container">
    <input [(ngModel)]="searchTerm" type="text" placeholder="Suchen..." />
    <!-- <span class="search-icon">🔍</span> -->
     <mat-icon class="search-icon">search</mat-icon>
  </div>

 
  <div class="article-grid">
  <div
    class="article-card"
    *ngFor="let article of filteredArticles"
    (click)="openArticle(article.id)"
  >
    <img [src]="'http://localhost:5000' + article.imageUrl" alt="Article image" />
    
    <h2>{{ article.title }}</h2>

    <!-- ✅ Show Author -->
    <p class="author">
      <mat-icon inline>person</mat-icon>
      {{ article.author }}
    </p>

    <p class="date">{{ article.createdAt | date: 'dd.MM.yyyy' }}</p>

    <div class="body" [innerHTML]="convertToParagraphs(article.body)"></div>
  </div>
</div>


</div>
