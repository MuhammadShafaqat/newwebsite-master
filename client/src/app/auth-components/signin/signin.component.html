<div class="container">
  <form [formGroup]="signinForm" (ngSubmit)="signin()">
    <h2 class="form-title">Welcome Back</h2>

    <!-- Username Field -->
    <div class="input-group" [ngClass]="{ 'error': signinForm.get('username')?.invalid && signinForm.get('username')?.touched }">
      <mat-icon>person</mat-icon>
      <input formControlName="username" placeholder="Username" />
    </div>
    <div class="error-msg" *ngIf="signinForm.get('username')?.invalid && signinForm.get('username')?.touched">
      Username is required.
    </div>

    <!-- Password Field -->
    <div class="input-group" [ngClass]="{ 'error': signinForm.get('password')?.invalid && signinForm.get('password')?.touched }">
      <mat-icon>lock</mat-icon>
      <input formControlName="password" type="password" placeholder="Password" />
    </div>
    <div class="error-msg" *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">
      Password is required.
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="signinForm.invalid">Login</button>

    <!-- Register Link -->
    <p class="register-link">
      Don't have an account?
      <a routerLink="/signup">Register</a>
    </p>
  </form>
</div>
