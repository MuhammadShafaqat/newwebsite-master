<div class="short-container">
  <iframe
    #iframeRef
    [ngClass]="{'short-video': true, 'landscape': videoInfo?.orientation === 'landscape'}"
    [src]="videoUrl"
    frameborder="0"
    allow="autoplay"
    allowfullscreen
  ></iframe>
</div>
